<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe Game</title>
    <link rel="stylesheet" href="style.css"></link>
</head>

<body>
    <div class="btns">
        <button id="two-player-btn" onclick="startGame('two-player')">Two Player</button>
        <button id="single-player-btn" onclick="startGame('single-player')">Single Player</button>
    </div>

    <div class="winning-msg hide">
        <p id="msg">Winner</p>
        <button id="newgame-btn">New Game!</button>
    </div>

    <main>
        <h1>Tic Tac Toe</h1>
        <div class="container">
            <div class="game-boxs">
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
            </div>
        </div>

        <button id="reset-btn">Reset Game!</button>
    </main>

    <script src="gameApp.js"></script>
    
</body>

</html>
